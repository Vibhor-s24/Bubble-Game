<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="frame">

            <div class="frametop">
                <div class="menu">
                    <h4>Hit</h4>
                    <div class="box hit">7</div>

                </div>
                <div class="menu">
                    <h4>Timer</h4>
                    <div id="Timer" class="box">60</div>

                </div>
                <div class="menu">
                    <h4>Score</h4>
                    <div class="box score">0</div>

                </div>
            </div>
            <div class="framebtm">
                <button id="playBtn" >Play</button>
            </div>
        </div>
    </div>
    <audio id="popSound" src="sounds/pop.mp3" preload="auto"></audio>
    <audio id="gameover" src="sounds/gameover2.mp3" preload="auto"></audio>
    <audio id="gamestart" src="sounds/gamestart.mp3" preload="auto"></audio>
    




    <script src="script.js"></script>
    
</body>

</html>
